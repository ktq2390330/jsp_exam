<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(to right, #e0eafc, #cfdef3);
            color: #333; /* テキストの色を暗めに設定 */
        }
        .menu-btn {
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            display: none; /* Initially hidden */
        }
        .menu-icon {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 6px 0;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px; /* コンテナの最大幅を設定 */
        }
        #menu {
            padding: 10px;
            width: 250px;
            height: 100vh;
            box-sizing: border-box;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            color: #333; /* メニューのテキスト色を暗めに設定 */
            border-right: 1px solid #ddd; /* 区切り線を追加 */
        }
		#menu a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            background: #b3daff;
            transition: background-color 0.3s ease;
        }

        /* リンクにカーソルを合わせたときのグラデーション変更 */
        #menu a:hover {
            background: linear-gradient(to right, #6dd5fa, #ff758c);
            color: #fff;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
			margin-left: auto;
			margin-right: auto;
            background: linear-gradient(to right, #e0eafc, #cfdef3);/* コンテンツの背景色を薄いオレンジに設定 */
            color: #333; /* コンテンツのテキスト色を暗めに設定 */
        }
        @media (max-width: 768px) {
            .menu-btn {
                display: block; /* Show the menu button on small screens */
            }
            #menu {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                transform: translateX(-100%); /* Hide menu initially */
                transition: transform 0.3s ease;
            }
            .container {
                flex-direction: column;
            }
            #content {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-btn" onclick="toggleMenu()">
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
    </div>
    <div class="container">
        <div id="menu">
            <h2>メニュー</h2>
            <ul>
                <li><a href="#学生一覧">学生一覧</a></li>
                <li><a href="#学生追加">学生追加</a></li>
                <li><a href="#学生更新">学生更新</a></li>
                <li><a href="#学生削除">学生削除</a></li>
            </ul>
        </div>
        <div id="content">
            <h1>Topページ</h1>
            <p>学生とコースの管理をするシステムです。<br>左のメニューから、各機能を選択してください。</p>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            var windowWidth = window.innerWidth;
            if (windowWidth < 769) { // Only toggle menu on small screens
                menu.style.transform = menu.style.transform === 'translateX(0%)' ? 'translateX(-100%)' : 'translateX(0%)';
            }
        }
        window.addEventListener('resize', function () {
            var menu = document.getElementById('menu');
            var windowWidth = window.innerWidth;
            if (windowWidth >= 769) {
                menu.style.transform = 'translateX(0%)'; // Ensure menu is visible on larger screens
            } else {
                menu.style.transform = 'translateX(-100%)'; // Hide menu on smaller screens
            }
        });
    </script>
</body>
</html>
