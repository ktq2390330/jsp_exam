<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>

</head>
<body>
    <div class="menu-btn" onclick="toggleMenu()">
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
        <div class="menu-icon"></div>
    </div>
    <div class="container">
        <div id="menu">
            <h2>メニュー</h2>
            <ul>
                <li><a href="#学生一覧">学生一覧</a></li>
                <li><a href="#学生追加">学生追加</a></li>
                <li><a href="#学生更新">学生更新</a></li>
                <li><a href="#学生削除">学生削除</a></li>
            </ul>
        </div>
        <div id="content">
            <h1>Topページ</h1>
            <p>学生とコースの管理をするシステムです。<br>左のメニューから、各機能を選択してください。</p>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            var windowWidth = window.innerWidth;
            if (windowWidth < 769) { // Only toggle menu on small screens
                menu.style.transform = menu.style.transform === 'translateX(0%)' ? 'translateX(-100%)' : 'translateX(0%)';
            }
        }
        window.addEventListener('resize', function () {
            var menu = document.getElementById('menu');
            var windowWidth = window.innerWidth;
            if (windowWidth >= 769) {
                menu.style.transform = 'translateX(0%)'; // Ensure menu is visible on larger screens
            } else {
                menu.style.transform = 'translateX(-100%)'; // Hide menu on smaller screens
            }
        });
    </script>
</body>
</html>
